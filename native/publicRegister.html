<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Antrean</title>
    
    <!-- Google Fonts - Inter for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Menggunakan font Inter yang diimpor dari Google Fonts */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            flex-direction: column; /* Arrange content in a column */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 1.5rem; /* Responsive padding */
        }

        /* Custom styles for the info modal */
        .modal {
            /* Perbaikan: Pastikan modal disembunyikan secara default oleh CSS */
            display: none !important; /* Tambahkan !important untuk menimpa gaya inline atau lainnya */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal.active { /* Gunakan kelas 'active' untuk menampilkan modal dengan JavaScript */
            display: flex !important;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 1.5rem;
            border: 1px solid #d1d5db;
            width: 95%;
            max-width: 400px; /* Slightly smaller modal for simple messages */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        .modal-content button {
            width: auto; /* Buttons adjust to content */
            padding: 0.75rem 1.5rem; /* More horizontal padding */
            font-size: 1rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div class="max-w-md mx-auto bg-white p-6 md:p-8 rounded-lg shadow-xl w-full">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 text-center">Daftar Antrean</h1>
        <p class="text-gray-600 mb-6 text-center text-sm sm:text-base">Masukkan nama dan nomor WhatsApp Anda untuk bergabung dalam antrean.</p>

        <!-- Registration Form -->
        <div class="mb-6 p-6 bg-blue-50 rounded-lg shadow-inner">
            <div class="grid grid-cols-1 gap-4 mb-4">
                <input id="regName" type="text" placeholder="Nama Anda" class="p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-base">
                <input id="regNowa" type="text" placeholder="Nomor WA (08xxxxxxxxxx)" class="p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-base">
            </div>
            <button id="registerBtn" onclick="registerUser()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md shadow-md transition duration-200 ease-in-out text-base">Kirim</button>
        </div>
        <!-- End Registration Form -->

        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
            <a href="user-waiting-dashboard.html" class="w-full sm:w-auto text-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-md shadow-md transition duration-200 ease-in-out text-base inline-flex items-center justify-center">
                <i class="bi bi-bar-chart-fill mr-2"></i> Dashboard
            </a>
        </div>
    </div>

    <!-- Custom Info Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <p class="text-lg font-medium mb-4" id="modalMessage"></p>
            <button id="modalOkBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Socket.io client library for real-time communication -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Bootstrap Icons (for Dashboard icon) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        // Inisialisasi koneksi Socket.io ke backend Express.js
        // Pastikan URL sesuai dengan port server Express.js Anda
        const socket = io('http://localhost:3001');

        // Event listener untuk koneksi sukses
        socket.on('connect', () => {
            console.log('Terhubung ke Socket.io server.');
        });

        // Event listener untuk disconnect
        socket.on('disconnect', () => {
            console.log('Terputus dari Socket.io server.');
        });

        // Contoh: mendengarkan event 'data_updated' dari server
        // Halaman ini tidak menampilkan data tabel, tetapi ini menunjukkan kesiapan real-time
        socket.on('data_updated', () => {
            console.log('Menerima notifikasi data diperbarui dari server.');
            // Jika ada elemen di halaman ini yang perlu diperbarui secara real-time,
            // Anda bisa memicu fungsi pembaruan di sini.
            // Untuk halaman register, ini mungkin tidak terlalu relevan karena fokusnya adalah input data.
        });


        // --- Info Modal Functionality ---
        const infoModal = document.getElementById('infoModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalOkBtn = document.getElementById('modalOkBtn');

        /**
         * Menampilkan modal informasi sederhana untuk pengguna.
         * Hanya ada tombol 'OK'.
         * @param {string} message - Pesan yang akan ditampilkan di modal.
         * @param {function} [callback] - Callback opsional yang dipanggil saat OK ditekan.
         */
        function showInfoModal(message, callback) {
            console.log("showInfoModal dipanggil. Pesan:", message);
            modalMessage.textContent = message || "Operasi berhasil.";
            modalOkBtn.onclick = () => {
                if (callback) {
                    callback();
                }
                hideInfoModal();
            };
            infoModal.classList.add('active');
        }

        /**
         * Menyembunyikan modal.
         */
        function hideInfoModal() {
            infoModal.classList.remove('active');
            console.log("hideInfoModal dipanggil.");
        }

        // --- Registration Functionality ---
        /**
         * Mendaftarkan pengguna baru ke antrean.
         */
        const registerUser = async () => {
            const name = document.getElementById('regName').value.trim();
            let nowa = document.getElementById('regNowa').value.trim();

            if (!name || !nowa) {
                showInfoModal("Nama dan Nomor WhatsApp tidak boleh kosong!");
                return;
            }

            if (!nowa.startsWith('08') && !nowa.startsWith('628')) {
                showInfoModal("Nomor WhatsApp harus diawali dengan '08' atau '628'.");
                return;
            }

            if (nowa.startsWith('08')) {
                nowa = '62' + nowa;
            }

            try {
                // Mengubah URL API untuk menunjuk ke backend Express.js
                await axios.post(`http://localhost:3001/api/users`, {
                    nama: name,
                    nowa: nowa,
                    status: 'pending',
                    reg: 'online',
                    regTime: new Date().toISOString()
                });
                showInfoModal("Anda berhasil terdaftar! Menunggu persetujuan admin.", () => {
                    document.getElementById('regName').value = '';
                    document.getElementById('regNowa').value = '';
                });
                // Setelah berhasil mendaftar, kirim notifikasi ke semua klien melalui Socket.io
                // Backend akan menerima ini dan memancarkan 'data_updated' ke semua klien yang terhubung
                // termasuk dashboard admin dan dashboard user.
                socket.emit('new_registration', { message: 'Pengguna baru terdaftar.' });

            } catch (error) {
                console.error("Error registering user:", error);
                // Mengubah pesan error agar merujuk ke Express.js server
                showInfoModal("Gagal mendaftar: " + (error.response?.data?.message || error.message) + ". Pastikan Express.js server berjalan pada http://localhost:3001.");
            }
        };
    </script>
</body>
</html>
