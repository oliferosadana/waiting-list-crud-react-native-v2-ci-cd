<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    
    <!-- Google Fonts - Inter for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Menggunakan font Inter yang diimpor dari Google Fonts */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 1.5rem; /* Responsive padding */
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-field {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.375rem;
            width: 100%;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* blue-500 with opacity */
        }
        .btn-primary-login {
            background-color: #2563eb; /* blue-700 */
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary-login:hover {
            background-color: #1d4ed8; /* blue-800 */
        }
        .error-message {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div class="login-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login Admin</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nama Pengguna</label>
                <input type="text" id="username" class="input-field" placeholder="Masukkan nama pengguna" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Kata Sandi</label>
                <input type="password" id="password" class="input-field" placeholder="Masukkan kata sandi" required>
            </div>
            <div id="errorMessage" class="error-message text-center hidden"></div>
            <button type="submit" class="btn-primary-login">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Mencegah pengiriman formulir default

            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            try {
                // Mengirim permintaan login ke backend Express.js
                const response = await axios.post('http://localhost:3001/api/login', {
                    username: usernameInput,
                    password: passwordInput
                });

                if (response.data.success) {
                    // Login berhasil
                    errorMessageDiv.classList.add('hidden');
                    // Set flag di sessionStorage
                    sessionStorage.setItem('isLoggedIn', 'true');
                    // Arahkan ke halaman admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // Login gagal (respon backend tidak success)
                    errorMessageDiv.textContent = response.data.message || 'Nama pengguna atau kata sandi salah.';
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error saat login:", error);
                // Tangani kesalahan jaringan atau server
                if (error.response && error.response.status === 401) {
                    errorMessageDiv.textContent = 'Nama pengguna atau kata sandi salah.';
                } else {
                    errorMessageDiv.textContent = 'Terjadi kesalahan saat mencoba login. Coba lagi nanti.';
                }
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
